<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHESI CV FORM</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <a class="logo" href="#"><img src="ashesi.png"></a>
    <h1 class="forms" id="app">CV FORM</h1>
    <form id="newadd" class="formbox" method="post">
        <div class="form_section">
            <label for="first">First</label>
            <input type="text" id="first" name="first" placeholder="First Name">
        </div>
        <div class="form_section">
            <label for="middle">Middle</label>
            <input type="text" id="middle" name="middle" placeholder="Middle Name">
        </div>
        <div class="form_section">
            <label for="last">Last</label>
            <input type="text" id="last" name="last" placeholder="Last Name">
        </div>
        <div class="form_section">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="Under 16">Female</option>
                <option value="16 to 25">Male</option>
            </select>
        </div>
        <div class="form_section">
            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="number" placeholder="Phone Number">
        </div>
        <div class="form_section">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="studentname@ahesi.edu.gh">
        </div>
        <div class="form_section">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address">
        </div>

        <button class="btn" id="btn" type="submit" value="add"
            onclick="window.location.href='./cv.html'">Submit</button>
        <div class="radio-box" id="ferrors"></div>
    </form>
    <script src="./index.js"></script>
</body>

</html>
